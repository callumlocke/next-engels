<div class="stream-list__related" data-track-comp-name="related-tags">
	<h3 class="stream-list__heading">Related Topics</h3>
	<ul>
	{{#each related}}
		<li data-track-pos="{{@index}}" class="stream-list__stream-link"><a href="/search?q={{searchString}}">{{name}}<i class="icon-arrow-right"></i></a></li>
	{{/each}}
	</ul>
</div>
