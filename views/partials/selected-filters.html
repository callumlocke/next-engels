
{% if filters && filters.length %}
    <div class="selected-filters">
        <h1>Search Filters</h1>
        <ul>
            {% for filter in filters %}
               <li><b>{{filter.title}}</b>: {{filter.text}} <a href="{{filter.removeurl}}">X</a></li>
            {% endfor %}
        </ul>
    </div>
{% endif %}
