
<div class="article-card{% if full %} article-card--full{% endif %} article-card__tone--fastft" data-clamo-id="clamo-{{ item.uuid }}">
    <div class="article-card__primary-tag">
        fastFT
    </div>

    <h3 class="article-card__headline">
        <a href="/fastft/{{ item.id }}/{{item.slug}}" class="article-card__link">
            {{ item.title }}
        </a>
    </h3>

    <button class="article-card__expand js-toggle" data-toggle=".article-card__expandable-content">
        <i class="icon-arrow-down"></i>
    </button>

    {% include "./partials/byline.html" with {item: {lastUpdated: item._datePublished}} %}

    <section class="article-card__expandable-content">
        <div class="article-card__summary">
            {{ item.content|raw }}
        </div>
    </section>
</div>
